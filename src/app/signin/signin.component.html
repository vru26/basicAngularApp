<div class="holder">
    <div class="container-fluid">
        <div class="col-lg-4 col-md-5 col-sm-7 mx-auto jumbotron">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h3>Sign-in</h3>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                        placeholder="Enter email" formControlName="email">
                    <small class="text-danger"
                        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">Please enter
                        a
                        valid
                        email address.</small>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password"
                        formControlName="password">
                    <small class="text-danger form-text"
                        *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">Please enter
                        a
                        valid
                        password. Password should be min. 8 characters in length.</small>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary" type="submit"
                        [disabled]="!(loginForm.valid)">Login</button>
                </div>
                <div *ngIf="errorOccurred">
                    <p style="text-align: center;" class="text-danger">{{ errorMsg }}</p>
                </div>
            </form>
            <div class="bg-secondary separator"></div>
            <div class="text-center">
                <p style="margin: 0;">Don't have an account?</p>
                <p><a href=""><u>Sign Up</u></a></p>
                <a href=""><u>Forgot Password?</u></a>
            </div>
        </div>
    </div>
</div>
